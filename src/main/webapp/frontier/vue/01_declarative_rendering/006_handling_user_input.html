<script src="../../../js/vue/vue.js"></script>
<div id="app-6">
    <p>{{message}}</p>
    <input v-model="message">
</div>
<script>
    //v-model directive that makes two-way binding between form input and app state a breeze
    var app6 = new Vue({
        el : "#app-6",
        data: {
            message: "Hello Vue.js!"
        }
    });
</script>
