<script src="../../../js/vue/vue.js"></script>
<div id="app">
    {{message}}
</div>
<script>
    //Declaratively render data to the DOM using straightforward template syntax.
    //The data and the DOM are now linked, and everything is now reactive.
    //Open up your browserâ€™s JavaScript console and set app.message to a different value.
    // You should see the rendered example above update accordingly.
    var app = new Vue({
        el: "#app",
        data: {
            message: "Hello Vue!",
            logic: true
        }
    })
</script>
