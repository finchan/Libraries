<script src="../../../js/vue/vue.js"></script>
<div id="app-4">
    <ol>
        <li v-for="todo in todos">
            {{todo.text}}
        </li>
    </ol>
</div>
<script>
    //The v-for directive can be used for displaying a list of items using the data from an Array
    var app4 = new Vue({
        el : "#app-4",
        data: {
            todos: [
                {text: "Learn Javascript"},
                {text: "Learn Vue"},
                {text: "Build something awesome"}
            ]
        }
    });
</script>
